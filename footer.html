<!DOCTYPE html>

<style>
  body {
    margin: 0;
    padding: 0;
    min-height: 100vh; /* page full height */
    display: flex;
    flex-direction: column; /* allows footer to go bottom */
  }

  /* Background image */
  body::before {
    content: "";
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background-image: url('https://iili.io/fICT54S.md.jpg');
    background-size: cover;
    filter: blur(1px);
    z-index: -1;
  }

  h1 {
    border: 3px dashed rgb(27, 85, 179);
    font-style: italic;
    padding: 9%;
    color: #000080;
    text-align: center;
    margin: 20px;
    background: rgba(121, 195, 173, 0.6);
    border-radius: 10px;
  }

  /* FOOTER BOX */
  .footer-box {
    background: rgba(0, 0, 0, 0.3);
    border-top: 4px double #530fb4;
    padding: 30px;
    text-align: center;
    backdrop-filter: blur(3px);
    border-radius: 15px 15px 0 0;
    margin-top: auto;  /* PUSH FOOTER TO BOTTOM */
  }

  /* Developer container */
  .dev-container {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 25px;
    flex-wrap: wrap;
  }
  button{
    background-color: aquamarine;
    padding: 1%;
    width: 80px;
    height: 30px;
  }

  /* Circular developer image */
  .dev-img {
    height: 110px;
    width: 110px;
    border-radius: 50%;
    border: 4px double #0000ff;
    object-fit: cover;
    box-shadow: 0 0 20px #0000ff;
  }

  /* Developer text */
  .dev-text h3 {
    margin: 0;
    color: #000080;
    font-size: 24px;
    font-weight: bold;
  }

  .dev-text p {
    margin: 3px 0;
    color: #000080;
    font-size: 16px;
  }

  /* Footer bottom line */
  .footer-note {
    color: white;
    margin-top: 20px;
    font-size: 14px;
    opacity: 0.7;
  }
</style>

</head>
